<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background decorations -->
    <div class="halftone-overlay"></div>
    <div class="corner-triangle top-left"></div>
    <div class="corner-triangle bottom-right"></div>

    <!-- Main container -->
    <div class="container">
        <!-- Header Section -->
        <header>       
            <div class="title-row">
                <h1>LEADERBOARD</h1>
            </div>
        </header>

        <!-- Leaderboards Section -->
        <section class="table-section">
            <div id="leaderboardsGrid" class="leaderboards-grid">
                <div class="panel-frame">
                    <div class="panel-halftone"></div>
                    <div class="red-banner">
                        <h2>LOADING...</h2>
                    </div>
                    <table class="leaderboard-table">
                        <tbody>
                            <tr>
                                <td colspan="3" class="empty-msg">Loading leaderboards...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            
            <div class="speech-bubble">
                <div class="bubble-tail-outer"></div>
                <div class="bubble-tail-inner"></div>
                <p>SUTD OpenHOUSe</p>
            </div>
            
            <div class="issue-label">Built by 3DC</div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
